name: Lint Code
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black==24.8.0 flake8==7.1.1 pylint==3.3.1 mypy==1.11.2
    - name: Run Black (format)
      run: black .
    - name: Run Black (check)
      run: black --checkpoints .
    - name: Run Flake8
      run: flake8 .
    - name: Run Pylint
      run: pylint *.py
    - name: Run Mypy
      run: mypy .
