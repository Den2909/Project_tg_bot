name: Lint Code
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint mypy black
    - name: Run Black
      run: black --check .
    - name: Run Flake8
      run: flake8 .
    - name: Run Pylint
      run: pylint *.py
    - name: Run Mypy
      run: mypy .
